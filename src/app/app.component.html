<nav class="navbar navbar-inverse navbar-fixed-top align_center">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Contact List</a>
    </div>
  </div>
</nav>

<div class="container" style="margin-top:70px">
  <div class="list-group">
    <a href="#" class="list-group-item" *ngFor="let item of contacts; let i=index">
      <h4 class="list-group-item-heading">{{item.firstName}} {{item.lastName}}</h4>
      <p class="list-group-item-text">{{item.phoneNumber}}</p>
      <div class="delete_edit_container">
        <button class="btn btn-info btn-lg" (click)="editContactDetails(item,i);">
              <span class="glyphicon glyphicon-pencil"></span> 
          </button>
        <button class="btn btn-info btn-lg margin_left_10" (click)="deleteContactDetails(item,i);">
              <span class="glyphicon glyphicon-remove"></span> 
          </button>

      </div>
    </a>
  </div>
</div>
<div class="add_contact_container">
  <button class="btn btn-info btn-lg" (click)="openModal=true;isEditMode=false;resetFormModel()">
        <span class="glyphicon glyphicon-plus"></span> 
  </button>
</div>

<div class="container myModal" *ngIf='openModal'>
  <!-- Modal content -->
  <div class="row modal-content">
    <form class="form-horizontal" #form="ngForm" (submit)="addContactDetails(form.value)">
      <div class="form-group modal_header"><span *ngIf="!isEditMode">Add</span> <span *ngIf="isEditMode">Edit</span>Contact</div>
      <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">First Name:</label>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <input type="text" name="fName" class="form-control col-xs-10 col-sm-10 col-md-10 col-lg-10" [(ngModel)]="fName" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">Last Name:</label>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <input type="text" name="lName" class="form-control col-xs-10 col-sm-10 col-md-10 col-lg-10" [(ngModel)]="lName" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">Email:</label>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <input type="email" name="email" class="form-control col-xs-10 col-sm-10 col-md-10 col-lg-10" [(ngModel)]="email" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">Phone Number:</label>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <input type="number" name="pNo" class="form-control col-xs-10 col-sm-10 col-md-10 col-lg-10" [(ngModel)]="pNo" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">Status:</label>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <input type="text" name="status" class="form-control col-xs-10 col-sm-10 col-md-10 col-lg-10" [(ngModel)]="status" required>
        </div>
      </div>

      <div class="form-group modal_buttons">
        <div class="col-sm-offset-9 col-sm-3">
          <button type="submit" class="btn btn-default" [disabled]="form.invalid">Save Changes</button>
          <button class="btn btn-default margin_left_10" (click)="openModal=false;">Cancel</button>
        </div>
      </div>
    </form>
  </div>


</div>
